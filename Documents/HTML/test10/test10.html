<head>
    <script src="script.js"></script>

    <title>JS button practice</title>
</head>
<body>
    <h1 class="title">JS button pracice</h1>
    <button class="button1" onclick="showhide()">Click here to hide/show text</button>

        This is a long text to show the result of clicking the buttons.
    </div>
</body>
